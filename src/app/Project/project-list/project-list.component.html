<h2> Project List</h2>
<button (click)="addProject()" class="btn btn-info">Add Project</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th> projectId</th>
            <th> projectName</th>
            <th> Start Time</th>
            <th> End Time</th>
            <th> Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td> {{ project.projectId}}</td>
            <td> {{ project.projectName}}</td>
            <td> {{ project.startTime}}</td>
            <td> {{ project.description}}</td>
            <td>
                <button mat-button [matMenuTriggerFor]="menu">Actions</button>
<mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateProject(project.projectId)">Update</button>
            <button mat-menu-item (click)="addUserToProject(project.projectId)">Add User To Project</button>
            <button mat-menu-item (click)="addTask(project.projectId)">Add Task To Project</button>
            <button mat-menu-item (click)="showUsers(project.projectId)"> Show Users</button>
            <button mat-menu-item (click)="showTasks(project.projectId)"> Show Tasks</button>
            <!-- <button mat-menu-item (click)="deleteProject(project.projectId)"> Delete Project</button> -->
</mat-menu>
            </td>
        </tr>
    </tbody>
</table>
