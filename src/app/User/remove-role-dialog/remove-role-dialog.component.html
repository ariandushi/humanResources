<h2 mat-dialog-title>Remove Role</h2>
<mat-dialog-content class="mat-typography">
   <select [(ngModel)]="roleId">
    <option *ngFor="let role of roles" [value]="role.roleId">
    {{ role.roleName }}
    </option>
   </select>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveRole()">Save</button>
  </mat-dialog-actions>
