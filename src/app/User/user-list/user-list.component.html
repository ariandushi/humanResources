<h2> User List</h2>
<button (click)="addUser()" class="btn btn-info">Add User</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th> userId</th>
            <th> Username</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Roles</th>
            <th> User Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.userId}}</td>
            <td> {{ user.username}}</td>
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName}}</td>
            <td> {{ user.email}}</td>
            <td> 
                <ul>
                    <li *ngFor="let role of user.roles">
                        {{ role.roleName}}
                    </li>
                </ul>
            </td>
            <td> {{ user.usersStatus ? 'Active' : 'Inactive' }}</td>
            <td>
                <button mat-button [matMenuTriggerFor]="menu">Actions</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openRoleDialog(user.userId)">Assign Role</button>
    <button mat-menu-item (click)="openRemoveRoleDialog(user.userId)">Remove Role</button>
    <button mat-menu-item (click)="updateUser(user.userId)">Update</button>
    <button mat-menu-item (click)="navigateToProfile(user.userId)">Profile</button>
</mat-menu>
            </td>
        </tr>
    </tbody>
</table>
