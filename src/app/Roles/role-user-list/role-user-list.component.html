<h2> User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Role Name</th>
            <th> userId</th>
            <th> username</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ role.roleName}}</td>
            <td> {{ user.userId}}</td>
            <td> {{ user.username}}</td>
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName}}</td>
            <td> {{ user.email}}</td>
        </tr>
    </tbody>
</table>
